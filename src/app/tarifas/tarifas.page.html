<ion-header>
  <ion-toolbar>
    <ion-title>tarifas</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content>
    <ion-item>
      <ion-label slot="start">Tarifas</ion-label>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let l of list_tarifas">
        <ion-label slot="start">{{l.fechaInic | date}}</ion-label>
        <ion-label slot="start">{{l.consumoMax | number : '1.2-2'}}</ion-label>
        <ion-label slot="end">{{l.costoUnit | number : '1.3-3'}}</ion-label> 
      </ion-item>
    </ion-list>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button href="/add-tarifas">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
